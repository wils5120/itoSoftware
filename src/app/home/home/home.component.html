<div class="mt-2">
    <div class="mt-2 px-3">
        <h2>Filtrar data</h2>
        <div class="d-flex">
            <input (keyup)="applyFilter($event)" placeholder="Buscar por nombre" #input>
            <input (keyup)="applyFilterDesc($event)" placeholder="Buscar por Presupuesto" #input class="mx-4">
        </div>
    </div>
    <table class="table mt-3">
        <thead>
            <tr>
                <th scope="col" class="ml-2">Nombre</th>
                <th scope="col" class="ml-2">Descripcion</th>
                <th scope="col" class="ml-2">Presupuesto</th>
                <th scope="col" class="ml-2">Fecha</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let datas of Data">

                <td> {{datas.name}} </td>
                <td> {{datas.Descripcion}} </td>
                <td> {{datas.budget}} </td>
                <td> {{datas.date}} </td>

            </tr>
        </tbody>
    </table>
    <div class="mt-2 text-end mx-4">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#exampleModal">Agregar</button>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar nuevo registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="observerForm">
                        <div>
                            <div class="d-flex">
                                <input placeholder="Agregar nombre" formControlName="name">
                                <!-- <div *ngIf="name.invalid">
                                    <a class="alert-danger">
                                        Ingrese nombre
                                    </a>
                                </div> -->
                                <input placeholder="Agregar DescripciÃ³n" formControlName="Descripcion">
                            </div>
                            <div class="d-flex">
                                <input placeholder="Agregar Presupuesto" formControlName="budget">
                                <input type="date" placeholder="Agregar Fecha" formControlName="date">
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" (click)="submitForm()" data-bs-dismiss="modal">Guardar</button>
                </div>
            </div>
        </div>
    </div>
</div>
